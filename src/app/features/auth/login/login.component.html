<![CDATA[<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="login-header">
        <img src="assets/logo-ideam.png" alt="IDEAM Logo" class="login-logo">
        <h1>Bienvenido</h1>
        <p class="login-subtitle">Inicia sesión para continuar</p>
      </div>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" formControlName="username" 
                 placeholder="ejemplo@ideam.gov.co">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.invalid">
            {{ getErrorMessage('username') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" 
                 formControlName="password">
          <button mat-icon-button matSuffix type="button"
                  (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit"
                  [disabled]="loginForm.invalid || isLoading" class="login-button">
            <span *ngIf="!isLoading">Iniciar sesión</span>
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          </button>
        </div>

        <div class="additional-options">
          <a mat-button color="accent">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>]]>
