<app-navbar></app-navbar>

<div class="page-bg">

  <div class="card-eliminar">

    <h2>üßπ Eliminar Usuarios</h2>
    <p class="subtitle">Selecciona un usuario para eliminarlo del sistema.</p>

    <!-- Lista vac√≠a -->
    <div *ngIf="usuarios.length === 0" class="empty">
      No hay usuarios registrados.
    </div>

    <!-- Tabla -->
    <div *ngIf="usuarios.length > 0" class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Documento</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Acci√≥n</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let u of usuarios">
            <td>{{ u.nro_documento }}</td>
            <td>{{ u.nombre }} {{ u.apellido }}</td>
            <td>{{ u.correo }}</td>
            <td>{{ u.rol }}</td>

            <td>
              <button class="btn-eliminar" (click)="eliminarUsuario(u._id)">
                Eliminar ‚ùå
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
