<app-navbar></app-navbar>

<div class="page-bg">
  <div class="form-card">

    <h1 class="title">锔 Crear Conglomerado Autom谩tico</h1>
    <p class="subtitle">Genera m煤ltiples conglomerados seg煤n cantidad y regi贸n seleccionada.</p>

    <!-- Mensajes -->
    <div *ngIf="mensajeExito" class="msg success">{{ mensajeExito }}</div>
    <div *ngIf="mensajeError" class="msg error">{{ mensajeError }}</div>

    <form (ngSubmit)="generarConglomerados()" class="form">

      <!-- Cantidad -->
      <div class="form-group">
        <label>Cantidad a generar</label>
        <input type="number"
               placeholder="Ej: 50"
               [(ngModel)]="cantidad"
               name="cantidad"
               min="1"
               required>
      </div>

      <!-- Regi贸n -->
      <div class="form-group">
        <label>Regi贸n (Departamento)</label>
        <select [(ngModel)]="region" name="region" required>
          <option value="" disabled>-- Seleccione regi贸n --</option>
          <option *ngFor="let d of listaDepartamentos" [value]="d">
            {{ d }}
          </option>
        </select>
      </div>

      <!-- Bot贸n -->
      <button type="submit" class="btn-submit" [disabled]="cargando">
        <span *ngIf="!cargando"> Generar Conglomerados</span>
        <span *ngIf="cargando" class="spinner"></span>
        <span *ngIf="cargando"> Generando...</span>
      </button>

    </form>

  </div>
</div>
